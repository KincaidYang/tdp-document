<!DOCTYPE html>
<html lang="zh-Hans-CN">

<head>
    <meta charset="utf-8" />
    <title>OpenTDP 文档</title>
    <meta http-equiv="Content-Security-Policy" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="https://jscdn.rehi.org/npm/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div id="app">加载中</div>
    <script>
        window.$docsify = {
            name: 'OpenTDP',
            auto2top: true,
            loadNavbar: true,
            loadSidebar: true,
            coverpage: true,
            onlyCover: false,
            search: {
                noData: {
                    '/': '没有结果!',
                },
                placeholder: {
                    '/': '搜索',
                }
            },
        }
    </script>
    <script src="https://jscdn.rehi.org/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://jscdn.rehi.org/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://jscdn.rehi.org/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="https://jscdn.rehi.org/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://jscdn.rehi.org/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="https://jscdn.rehi.org/npm/prismjs/components/prism-yaml.min.js"></script>
</body>

</html>
